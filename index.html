<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var $refreshLink = $('<a href="#" id="checkTweets"></a>');
        $refreshLink.text('check for new messages!');
        $body.prepend($refreshLink);

        var $feed = $('<div></div>');
        $body.append($feed);

        var printTweets = function() {
          $feed.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);

            var $tweetTime = $('<span></span>');
            $tweetTime.text(tweet.created_at);
            $tweet.append($tweetTime);

            $tweet.appendTo($feed);
            index -= 1;
          }
        };

        printTweets();

        $("#checkTweets").on("click", printTweets);

      });

    </script>
  </body>
</html>
